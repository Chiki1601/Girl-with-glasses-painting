<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>painting of a girl with glasses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="background"></div>
  <div class="face">
    <div class="shade"></div>
    <div class="eyebrow"></div>
    <div class="eyebrow blue"></div>
    <div class="glasses">
      <div class="left">
        <div class="lightyellow"></div>
        <div class="mediumyellow"></div>
        <div class="darkyellow"></div>
      </div>
      <div class="middle">
        <div class="left zig"></div>
        <div class="zag"></div>
        <div class="right zig"></div>
      </div>
      <div class="right">
        <div class="lightyellow"></div>
        <div class="mediumyellow"></div>
        <div class="darkyellow"></div>
      </div>
    </div>
    <div class="nose">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="mouth">
      <div class="top">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom">
      </div>
    </div>
  </div>
  <div class="hair">
     <div class="purple-behind"></div>
     <div class="purple"></div>
     <div class="red"></div>
     <div class="yellow"></div>
  </div>
    <div class="hair flipped">
     <div class="purple-behind"></div>
     <div class="purple"></div>
     <div class="red"></div>
     <div class="yellow"></div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
